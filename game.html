<script>
  var getGender = '';
  var getQuest = '';

  // 選擇男女

  // 下一題

    if(y == 2 && z == 1){

    if(y == 4 && z == 1){

    }

    }

    }
    if(z == 4){

        $('.ge_card05').removeClass('waitGender').addClass('activeGender');
      },1000)
    }
    if(z == 5){
      $('.qa_card05').removeClass('activityTopic').addClass('agoTopic');

      $('.ge_card05').removeClass('activeGender').addClass('agoGender');
      setTimeout(function(){
        $('.topic').fadeOut(500);
        setTimeout(function(){
          $('.check-block').fadeIn(500);
        },500)
      },500)
    }
  }
  // 重新開始
  $('.restart').on('click', function(){
    getGender = '';
    getQuest = '';
    $('.topicBlock').removeClass('agoTopic').addClass('waitTopic');
    $('.genderImg').removeClass('agoGender').addClass('waitGender');
    $('.check-block').fadeOut(500);

    setTimeout(function(){
      $('.ge_card01').removeClass('waitGender').addClass('activeGender');
      $('.qa_card01').removeClass('waitTopic').addClass('activityTopic');
      $('#myGender').fadeIn(500);
    },500)
  })
  
  $('.get-result').on('click', function(){
    $('.check-block').fadeOut(500);

      },500)
    },2500)
  });
