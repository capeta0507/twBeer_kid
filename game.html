<script>
    window.addEventListener("load", function(){
    const loader = document.querySelector('.loader');
    setTimeout(function(){
      loader.className += ' hidden' // class "loader hidden"
      setTimeout(function() {
        $('.loader').addClass('load_idx');
      },1000);
    },1000);
  })

  // 選擇男女
  function nextQuest(x){
    $('#myGender').fadeOut(500);
    if(x == 1){
      getGender = 'man';
      $('#genderTag').attr("src", "img/gender/maleImg.png");
      setTimeout(function(){
        $('#maleQuest').fadeIn(500);
      },1000);
    } else {
      getGender = 'woman';
      $('#genderTag').attr("src", "img/gender/femaleImg.png");
      setTimeout(function(){
        $('#famaleQuest').fadeIn(500);
      },1000);
    }
    setTimeout(function(){
      $('footer').addClass('footer_w');
    },1000)
  }
  // 下一題
  function changeQuest(y,z){
    if(y == 1 && z == 1){
      getQuest = '1';
    }
    if(y == 2 && z == 1){
      getQuest = '2';
    }
    if(y == 3 && z == 1){
      getQuest = '3';
    }
    if(y == 4 && z == 1){
      getQuest = '4';
    }
    if(y == 5 && z == 1){
      getQuest = '5';
    }
    if(y == 6 && z == 1){
      getQuest = '6';
    }
    if(z == 1){
      setTimeout(function(){
        $('.qa_card01').removeClass('activityTopic').addClass('agoTopic');
        $('.ge_card01').removeClass('activeGender').addClass('agoGender');
        setTimeout(function(){
          $('.qa_card02').removeClass('waitTopic').addClass('activityTopic');

          $('.ge_card02').removeClass('waitGender').addClass('activeGender');
        },1000)
      },400)
    }
    if(z == 2){
      setTimeout(function(){
        $('.qa_card02').removeClass('activityTopic').addClass('agoTopic');
        $('.ge_card02').removeClass('activeGender').addClass('agoGender');
        setTimeout(function(){
          $('.qa_card03').removeClass('waitTopic').addClass('activityTopic');
          $('.ge_card03').removeClass('waitGender').addClass('activeGender');
        },1000)
      },400)
    }
    if(z == 3){
      setTimeout(function(){
        $('.qa_card03').removeClass('activityTopic').addClass('agoTopic');
        $('.ge_card03').removeClass('activeGender').addClass('agoGender');
        setTimeout(function(){
          $('.qa_card04').removeClass('waitTopic').addClass('activityTopic');
          $('.ge_card04').removeClass('waitGender').addClass('activeGender');
        },1000)
      },400)
    }
    if(z == 4){
      setTimeout(function(){
        $('.qa_card04').removeClass('activityTopic').addClass('agoTopic');
        $('.ge_card04').removeClass('activeGender').addClass('agoGender');
        setTimeout(function(){
          $('.qa_card05').removeClass('waitTopic').addClass('activityTopic');
          $('.ge_card05').removeClass('waitGender').addClass('activeGender');
        },1000)
      },400)
    }
